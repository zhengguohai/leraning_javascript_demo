<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
</head>
<script src="../pixi/pixi.min.js"></script>
<body>
<script type="text/javascript">
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas";
    }
    PIXI.utils.sayHello(type);
    //创建一个view然后去渲染图像
    let app = new PIXI.Application({
        width: 256, height: 256, antialias: true,
        transparent: false, resolution: 1, forceCanvas: true
    });
    //下面这些就是对这个画布进行背景和高宽设置
    app.renderer.backgroundColor = 0x061639;
    // app.renderer.view.width = 1280;
    // app.renderer.view.height = 720;
    app.renderer.autoResize = true;//确认宽高的格式正确将这个设置成为true
    app.renderer.resize(512, 512);
    document.body.appendChild(app.view);
    // PIXI.utils.TextureCache["images/cat.png"];

</script>
</body>
</html>
