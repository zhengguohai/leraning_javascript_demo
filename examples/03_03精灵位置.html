<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>精灵位置显</title>
</head>

<body>
<script src="../pixi/pixi.min.js"></script>
<script>

    <!--封装好的方法进来-->
    let Application = PIXI.Application;
    let Conatiner = PIXI.Container;
    let loader = PIXI.loader;
    let resources = PIXI.loader.resources; //注意这里不要写错漏写一个
    let TextureCache = PIXI.TextureCache;
    let Sprite = PIXI.Sprite;

    //在设置一个容器并且设置这个容器的颜色
    let app = new Application({
            width: 256,
            height: 256,
            antialiasing: true,
            resolution: 1,
            transparent: false
        }
    );

    //引进这个文件在HTML当中去
    document.body.appendChild(app.view);

    //添加缓存的图片
    loader.add("images/cat.png");
    loader.load(setup);

    //在写一个函数方法给上面这个调用
    function setup() {
        let cat = new Sprite(resources["images/cat.png"].texture);


        cat.x = 96;
        cat.y = 96;

        cat.height = 120;
        cat.width = 96;

        cat.scale.set(2, 2);
        // cat.scale.x = 2;
        // cat.scale.y = 2;


        app.stage.addChild(cat);
    }

</script>
</body>
</html>
