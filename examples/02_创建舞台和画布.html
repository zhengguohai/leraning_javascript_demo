<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建舞台和画布</title>
</head>

<!--body是文档的显示-->
<body>
<script src="../pixi/pixi.min.js"></script>
<!--写上脚本实现-->
<script>
    //创建一个Pixi应用程序
    let app = new PIXI.Application({
            width: 256, //宽
            height: 256, //高
            antialiasing: true, //抗锯齿
            resolution: 1 //决议
        }
    );
    // 将Pixi为您自动创建的画布添加到HTML文档中
    document.body.appendChild(app.view);

    /*“渲染器,view '只是一个普通的' <canvas> '元素,
    下面是如何引用添加可选虚线的方法
    围绕画布的边框*/
    app.renderer.view.style.border = "1px dashed black";

    //调整画布的大小
    app.renderer.resize(512, 512);

    //改变背景颜色
    app.renderer.backgroundColor = 0x061639;

</script>
</body>
</html>
